<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage Component</title>
    <link rel="stylesheet" href="fylo.css">
</head>
<body>
    <div class="container">
        <section class="components">
            <div class="fylo">
                <img id="logo" src="https://hannahshiels.github.io/front-end-mentor/fylo-dark-theme-landing-page-master/images/logo.svg" alt="logo-img"><br>
                <div class="icon">
                    <img src="icon-document.svg" alt="">
                </div>
                <div class="icon">
                    <img src="icon-folder.svg" alt="">
                </div>
                <div class="icon">
                    <img src="icon-upload.svg" alt="">
                </div>
            </div>
            <div class="data"> 
                <div class="popup">
                    185 GB LEFT
                </div>
               <p> You've used 815gb of your storage</p><br>
               
                <input type="range" id="gb" name="gb" min="0" max="1000" value="850"><br>
                <span>0GB</span> <span id="onespan">100GB</span>
            </div>
            
        </section>
        </div>
    
</body>
</html>
